grumphp:
    tasks:
        composer:
            strict: false
        infection: ~
        paratest: ~
        phpcsfixer2:
            allow_risky: true
            config: ".php_cs.dist"
            config_contains_finder: true
            verbose: true
            diff: false
        phplint: ~
        phpparser:
            visitors:
                no_exit_statements: ~
                never_use_else: ~
                forbidden_function_calls:
                    blacklist: [ var_dump, echo, print, dump, print_r, phpinfo ]
        phpstan:
            level: max
            configuration: "phpstan.neon.dist"
